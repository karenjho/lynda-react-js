<!DOCTYPE html>
<html>
    <head>
        <script src="https://fb.me/react-0.14.8.min.js"></script>
        <script src="https://fb.me/react-dom-0.14.8.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
        <title>My First React File</title>
    </head>
    <body>
    <script type="text/babel">
        // Component that renders the entire element
        var HelloWorld = React.createClass({
          render: function() {
            return (
              <div>
                <h1>Hello World</h1>
                <p>This is some text</p>
              </div>
            )
          }
        });

        // Render the HelloWorld component using a JSX (in an XML-ish tag)
        React.render(<HelloWorld />, document.body);
    </script>
    </body>
</html>
