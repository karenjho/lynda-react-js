 <!DOCTYPE html>
<html>
    <head>
        <script src="https://fb.me/react-0.14.8.min.js"></script>
        <script src="https://fb.me/react-dom-0.14.8.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
        <title>React Components</title>
    </head>
    <body>
    <div id="react-container"></div>
    <script type="text/babel">
        var MyComponent = React.createClass({
          render: function() {
            return (
              <div>
                <h1>{this.props.text}</h1>
                <p>{this.props.children}</p>
              </div>
            )
          }
        });
        // React.render only returns one component/node
        // To render multiple components, you can wrap them in one element
        React.render(
          <div>
            <MyComponent text="Hello World">
                This is a hello.
            </MyComponent>
            <MyComponent text="How are you?">
                This is a how are you.
            </MyComponent>
            <MyComponent text="Goodbye">
                This is a goodbye.
            </MyComponent>
          </div>
          , document.getElementById('react-container')
        );
    </script>
    </body>
</html>
